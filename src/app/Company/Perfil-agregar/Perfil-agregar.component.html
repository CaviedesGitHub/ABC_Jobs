<div class="container-fluid my-2" id="principal">
  <div class="row align-items-center">
    <div class="col-0 col-sm-0 col-md-1 col-lg-2 col-xl-2">
    </div>
    <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
      <div class="card bg-light">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-header text-center ">
          <h1 class="mb-0 pb-0 fw-bold fst-italic fw-light">Create a new Profile</h1>
          <h5 class="card-title text-center mb-0 pb-0">Enter the name of the profile and skills required</h5>
        </div>
        <div class="card-body">
          <div class="container mt-2 pt-0">
            <form
              [formGroup]="perfilForm"
              (ngSubmit)="!perfilForm.invalid && createPerfil(perfilForm.value)"
            >
              <!--Nombre-->
              <div class="form-group mx-sm-3 mb-2">
                <label class="fst-italic fw-bold" for="nombre">Name</label>
                <input
                  novalidate
                  id="nombre"
                  class="form-control form-control-sm"
                  formControlName="nombre"
                  placeholder="Rol's name"
                />
                <div
                  class="alert alert-danger alert-dismissible fade show"
                  *ngIf="
                    perfilForm.get('nombre')!.hasError('required') &&
                    perfilForm.get('nombre')!.touched
                  "
                >
                  Name required
                </div>
                <div
                  class="alert alert-danger alert-dismissible fade show"
                  *ngIf="perfilForm.get('nombre')!.hasError('minlength')"
                >
                  Name too short
                </div>
              </div>
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
              <div class="container table-container mt-2" *ngIf="true">
                <table mat-table [dataSource]="lstHabilsData" class="mat-elevation-z8">
    
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null; actSel();"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                      (click)="selection.toggle(row)">
                  </tr>
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
               </div>

              <div class="container-fluid text-center">
                <button
                  type="button"
                  class="btn btn-danger mx-3 mt-4"
                  (click)="cancelCreation()"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mx-3 mt-4"
                  [disabled]="!perfilForm.valid"
                >
                  Create
                </button> 
              </div>
            </form>

          
           </div>
        </div>
        <div class="card-footer text-muted">
         </div>
      </div>
    </div>
    <div class="col-0 col-sm-0 col-md-1 col-lg-2 col-xl-2">
    </div>
  </div>
</div>
