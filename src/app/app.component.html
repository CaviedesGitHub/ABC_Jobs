<header>
  <a href="#main" class="skip-link">Skip to main content</a>
  <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: #4e477a"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ABC Jobs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngxPermissionsOnly="['COMPANY']">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/detalleEmpresa"
              >Company</a
            >
          </li>
          <li class="nav-item" *ngxPermissionsOnly="['CANDIDATE']">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/detalleCandidato"
              >Candidate</a
            >
          </li>
          <li class="nav-item" *ngxPermissionsOnly="['ABCJOBS EMPLOYEE']">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/seleccionHabilidades"
              >ABC Jobs</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/seleccionHabilidades"
              >Prueba</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >
              Authors
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/authors/list">List</a></li>
            <li><a class="dropdown-item" routerLink="/authors/create">Create</a></li>
            </ul>
            </li>
          <li class="nav-item" *ngxPermissionsOnly="['GUEST']">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" *ngxPermissionsOnly="['GUEST']">
            <a class="nav-link active" routerLink="/signup">SignUp</a>
          </li>
          <li class="nav-item" *ngxPermissionsOnly="['CANDIDATE', 'COMPANY', 'ABCJOBS EMPLOYEE', 'ADMIN']">
            <a class="nav-link active" (click)="logout()" href="#">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main id="main">
  <router-outlet></router-outlet>
</main>

<footer class="page-footer">
  <div class="footer-copyright text-center py-2">
    <a routerLink="" id="colorFooterText2"> ABC Jobs</a>
  </div>
</footer>
